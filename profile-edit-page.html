<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Quicksand:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico" />

    <title>Entertainer - Edit Profile</title>
  </head>

  <body class="registration-body">
    <div class="registration profile-edit">
      <div class="container base-container">
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-6 mx-md-auto card-container">
            <div class="card m-0">
              <div class="card-body">
                <a href="/">
                  <img
                    src="./assets/img/logo.png"
                    class="card-img-top"
                    alt="logo"
                  />
                </a>
                <h5 class="card-title">Edit Profile</h5>
                <!-- <form> -->
                  <div class="row mb-3 justify-content-center">
                    <div class="col-sm-12 preview-img">
                      <img
                        src="https://d1pra95f92lrn3.cloudfront.net/media/thumb/22091_fit512.jpg"
                        alt="profile picture"
                      />
                    </div>
                  </div>
                  <div class="custom-file form-group mb-3">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="profilePicture"
                      accept="image/*"
                    />
                    <label class="custom-file-label" for="profilePicture"
                      >Profile Picture</label
                    >
                  </div>
                  <div class="custom-file form-group mb-3">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="coverPicture"
                      accept="image/*"
                    />
                    <label class="custom-file-label" for="profilePicture"
                      >Cover Picture</label
                    >
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      id="bioTextArea"
                      rows="3"
                      placeholder="Bio"
                    ></textarea>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="facebook"
                        >facebook.com/</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="facebookId"
                      aria-describedby="facebook"
                      placeholder="Your account ID"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="twitter"
                        >twitter.com/</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="twitterId"
                      aria-describedby="twitter"
                      placeholder="Your account ID"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="instagram"
                        >instagram.com/</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="instagramId"
                      aria-describedby="instagram"
                      placeholder="Your account ID"
                    />
                  </div>
                  <div class="form-group">
                    <div class="chips chips-placeholder chips-autocomplete">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6 pr-sm-1">
                      <button class="btn btn-outline-primary">
                        Save
                      </button>
                    </div>
                    <div class="col-sm-6 pl-sm-1">
                      <button class="btn btn-outline-primary">
                        Cancel
                      </button>
                    </div>
                  </div>
                <!-- </form> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/profile-edit/index.js"></script>
  </body>
</html>
