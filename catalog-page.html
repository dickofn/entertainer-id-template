<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Quicksand:400,500,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico" />

    <title>Entertainer - Landing Page</title>
  </head>

  <body class="body-with-header">
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-bg-transparent px-xl-5"
      >
        <a href="/" class="navbar-brand">
          <img
            src="./assets/img/logo.png"
            class="img-fluid header-logo"
            alt="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse justify-content-stretch"
          id="navbarToggler"
        >
          <form class="mx-3 my-auto d-inline w-100">
            <div class="input-group">
              <input
                type="text"
                class="form-control border-right-0"
                placeholder="Search talent name or genre (e.g: Markus, Jazz)"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-primary border-left-0"
                  type="button"
                >
                  GO
                </button>
              </div>
            </div>
          </form>
          <ul class="navbar-nav font-weight-bold">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="catalog">
      <div
        id="carouselIndicators"
        class="carousel slide catalog-banner"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="http://www.kingcompanyband.com/wp-content/uploads/2018/11/Ilkka_WEB.jpg"
              class="d-block w-100"
              alt="ad banner"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn-images-1.medium.com/max/2600/0*hOw3uED2LmasMdIN.jpg"
              class="d-block w-100"
              alt="ad banner"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.join-a-band.com/images/Band_Stock_1-min.jpg"
              class="d-block w-100"
              alt="ad banner"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="container filter-collapse">
        <div class="row">
          <div class="col-sm-12 text-right">
            <a
              class="btn btn-primary"
              data-toggle="collapse"
              href="#collapseFilter"
              role="button"
              aria-expanded="false"
              aria-controls="collapseFilter"
            >
              Advanced Filter 
            </a>
          </div>
        </div>
      </div>

      <div class="collapse" id="collapseFilter">
        <div class="container filter-container">
          <div class="row">
            <div class="col-md-auto filter-header-container">
              <div class="filter-header">
                <div class="filter-header--title">Filter</div>
                <div class="filter-header--separator">
                  <hr />
                </div>
                <div class="filter-header--description">
                  Short by experience talent you seek
                  <br />Make apointment and deal
                </div>
              </div>
            </div>
            <div class="col filter-content-container">
              <form>
                <div class="form-group row">
                  <label for="inputArea" class="col-sm-2 col-form-label"
                    >Area</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="inputArea"
                      placeholder="Search"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <footer class="footer">
      <div class="footer__line"></div>
      <div class="footer__content">
        <div class="footer__title">Footer</div>
        <div class="footer__detail">
          <div class="footer__detail--left">
            Warner Bross Inc cabang Roxy Square
            <br />Sebelah Disney Land <br />lorem@ipsum.dolor
          </div>
          <div class="footer__detail--right">Warner Bross Inc &copy;</div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
