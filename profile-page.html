<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Quicksand:400,500,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico" />

    <title>Entertainer - Profile</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-bg-transparent px-xl-5"
      >
        <a href="/" class="navbar-brand">
          <img
            src="./assets/img/logo.png"
            class="img-fluid header-logo"
            alt="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse justify-content-stretch"
          id="navbarToggler"
        >
          <form class="mx-3 my-auto d-inline w-100">
            <div class="input-group">
              <input
                type="text"
                class="form-control border-right-0"
                placeholder="Search talent name or genre (e.g: Markus, Jazz)"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-primary border-left-0"
                  type="button"
                >
                  GO
                </button>
              </div>
            </div>
          </form>
          <ul class="navbar-nav font-weight-bold">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="profile">
      <div class="profile-header">
        <div class="header-container">
          <img
            src="https://wallpaperaccess.com/full/99836.jpg"
            alt="cover photo"
            class="cover-picture"
          />
          <div class="header-desc">
            <img
              src="https://d1pra95f92lrn3.cloudfront.net/media/thumb/22091_fit512.jpg"
              alt="profile photo"
              class="profile-picture"
            />
            <div class="profile-name">Walao - Singer</div>
          </div>
        </div>
      </div>

      <div class="container genres-container">
        <div class="row">
          <div class="col-sm-12 px-0">
            <div class="card border">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-sm-auto genres-title h5">
                    Genres:
                  </div>
                  <div class="col genres">
                    <span class="badge badge-pill genre-item">Classic</span>
                    <span class="badge badge-pill genre-item">Country</span>
                    <span class="badge badge-pill genre-item">Electro</span>
                    <span class="badge badge-pill genre-item">Jazz</span>
                    <span class="badge badge-pill genre-item">Pop</span>
                    <span class="badge badge-pill genre-item">Rap</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container social-book-container">
        <div class="row align-items-center">
          <div
            class="col-md-6 social-container py-5 py-md-0 justify-content-center justify-content-md-start"
          >
            <a href="https://facebook.com"
              ><i
                class="fab fa-facebook-f social-item social-item--facebook"
              ></i
            ></a>
            <a href="https://twitter.com"
              ><i class="fab fa-twitter social-item social-item--twitter"></i
            ></a>
            <a href="https://instagram.com"
              ><i
                class="fab fa-instagram social-item social-item--instagram"
              ></i
            ></a>
          </div>
          <div class="col-md-6 text-center text-md-right book-container">
            <button type="button" class="btn btn-secondary">Book Now</button>
          </div>
        </div>
      </div>

      <div class="container schedule-partner-container">
        <div class="row">
          <div class="col-lg-6 px-0 pr-lg-2 my-2 my-lg-0 schedule-container">
            <div class="card border">
              <div class="card-body">
                <h4 class="card-title">Upcoming Show</h4>
                <p class="card-text">Text</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 px-0 pl-lg-2 partner-container">
            <div class="card border">
              <div class="card-body">
                <h4 class="card-title">Partner</h4>
                <p class="card-text">Text</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container tab-container">
        <div class="row">
          <div class="col-sm-12 px-0">
            
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__line"></div>
      <div class="footer__content">
        <div class="footer__title">Footer</div>
        <div class="footer__detail">
          <div class="footer__detail--left">
            Warner Bross Inc cabang Roxy Square
            <br />Sebelah Disney Land <br />lorem@ipsum.dolor
          </div>
          <div class="footer__detail--right">Warner Bross Inc &copy;</div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
